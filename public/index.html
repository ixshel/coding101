<!-- index.html -->
<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTraining">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->
    <title>MEAN Training</title>
    <!--CSS STYLES-->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <!--<script src="core.js"></script>-->
    <script src="controllers/main.js"></script>
    <!-- load up our controller -->
    <script src="services/assistants.js"></script>
    <script src="services/profesores.js"></script>
    <!-- load our todo service -->
    <script src="core.js"></script>
    <!-- load our main application -->
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-controller="mainController">
    <!--<div class="container">
        <p>Data...</p>
        <p><b>Asisstants: </b></p> {{ assistants }} <br> <br>
        <p><b>Profesores: </b></p>{{ profesores }}  <br> <br>      
    </div>-->
    <div class="tittle">
        <p><b>Asisstants:</b></p>
    </div>
    <div ng-repeat="assistants in assistants">
        <div class="name">
            {{ assistants.name }}
        </div>
        <div class="name">
            
        </div>
    </div>
    <div class="tittle"> <br>
        <p><b>Profesores:</b></p>
    </div>
    <div ng-repeat="profesores in profesores">
        <div class="name">
            {{ profesores.name }}
        </div>
        <div class="name">
            {{ profesores.materia }}
        </div>
    </div>
</body>

</html>
